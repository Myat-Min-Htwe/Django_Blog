{% extends 'base.html' %}

{% block title %}
Update Post
{% endblock %}

{% block body %}
<div class="container mt-5 pt-5 mb-5 d-flex justify-content-center">
    <div class="card " style="width: 500px">
        <div class="card-body">
            <form method="POST" action="/blog/update/{{posts.id}}/">
                {% csrf_token %}
                <div class="col-12">
                    <label class="form-label">Title</label>
                    <input type="text" value="{{posts.title}}" name="title" class="form-control" placeholder="title" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Body</label>
                    <input type="text" value="{{posts.body}}" name="body" class="form-control" placeholder="body" required>
                </div>
                <div class="col-12">
                    <label class="form-label">Created At</label>
                    <input type="datetime-local" value="{{posts.created_at}}" name="created" class="form-control" required>
                </div><br>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
